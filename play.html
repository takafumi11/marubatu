<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>三目並べ</title>
  </head>
  <body>    

       <!-- Button trigger modal -->
       <div class="container">
            <button type="button" class="btn btn-secondary ruleBtn" data-toggle="modal" data-target="#exampleModal">
               ルール確認
            </button>
       </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ルール確認</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">            
            <ul class="my-5 py-2">
                <li>先攻・後攻を決める。</li>
                <li>先攻・後攻の記号をそれぞれ<span class="maru">○</span>・<span class="batu">×</span>として交互に記号を置いていく。</li>
                <li>縦・横・斜めのいずれかに同じ記号を３つ連続で揃えたプレイヤーの勝ち。</li>          
                <li>1playerにつき2回、相手の記号(<span class="maru">○</span>・<span class="batu">×</span>)に上書きをすることができる。</li>
                <li>上書きされた記号は(<span class="maru">◎</span>・<span>❌</span>)で表す。</li>
                <li>上書きされた記号にさらに上書きすることはできない。</li>
            </ul>            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
  </div>



  <div class="boxes" id="boxes">              
    <div id="box0" class="box"></div>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    <div id="box5" class="box"></div>
    <div id="box6" class="box"></div>
    <div id="box7" class="box"></div>
    <div id="box8" class="box"></div>
</div>      


<div class="winMessage" id="winMessage"></div>
<div class="restart" id="restartBtn">        
    <p id="restart"></p>            
</div>

<div class="remaining">
    <div id="remainingMaru">○&nbsp;残機&nbsp;:&nbsp;<span id="maru">◎◎</span></div>
    <div id="remainingBatu">×&nbsp;&nbsp;残機&nbsp;:&nbsp;<span id="batu">❌❌</span></div>        
</div>


<script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
