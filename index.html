<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>三目並べ</title>
  </head>
  <body>

    <div class="rule">
        <h1>ルール説明</h1>
        <ul class="my-5 py-2">
            <li>先攻・後攻を決める。</li>
            <li>先攻・後攻の記号をそれぞれ<span class="maru">○</span>・<span class="batu">×</span>として交互に記号を置いていく。</li>
            <li>縦・横・斜めのいずれかに同じ記号を３つ連続で揃えたプレイヤーの勝ち。</li>          
            <li>1playerにつき2回、相手の記号(<span class="maru">○</span>・<span class="batu">×</span>)に上書きをすることができる。</li>
            <li>上書きされた記号は(<span class="maru">◎</span>・<span>❌</span>)で表す。</li>
            <li>上書きされた記号にさらに上書きすることはできない。</li>
        </ul>
        <a href="play.html">
            <h2 class="btn btn-secondary">ゲーム開始</h2>
        </a>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
